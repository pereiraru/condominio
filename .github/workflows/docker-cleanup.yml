name: Docker Cleanup

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: self-hosted
    steps:
      - name: Disk Space Before
        run: df -h

      - name: Prune Docker
        run: |
          echo "Cleaning up unused Docker resources..."
          docker system prune -af --volumes
          echo "Cleanup complete."

      - name: Disk Space After
        run: df -h
